<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="index.css" />
  <script src= "guten_output.js"></script>
  <script type= "text/javascript">


  function load_guten_images(){
    var div = document.getElementById('data');

    for(var i = 0; i < guten_output.length; i++){
      var img = "<img class='tile' src='"+ guten_output[i] + "'>";
      div.innerHTML = div.innerHTML + img;
    }

  }
  </script>
</head>

<body onload ="load_guten_images()">
  <div id="data">

  </div>

  <div class="text" id="text" width=300 height=1000>

  </div>

<script src="script.js"></script>

</body>

</html>
